<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Minesweeper</h1>
    <form id="form" action="index.html">
        <div id="setup">

            <div id="difficulty">
                <h3>Choose Difficulty: </h3>
                <br>

                <label class="container"><input id="easy" type="radio" name="diff" value="easy" checked>Easy</label>
                <label class="container"><input id="medium" type="radio" name="diff" value="medium">Medium</label>
                <label class="container"><input id="hard" type="radio" name="diff" value="hard">Hard</label>
            </div>
            <div id="theme">
                <h3>Choose Theme: </h3>
                <br>

                <label class="container"><input id="light" type="radio" name="theme" value="light" checked>Light</label>
                <label class="container"><input id="dark" type="radio" name="theme" value="dark">Dark</label>
            </div>
        </div>
        <button type="submit" id="startButton"> Start Game </button>

    </form>

</body>

</html>
